<button class="SUBSCRIBE-button">SUBSCRIBE</button>
<style>
  .SUBSCRIBE-button {
    background-color: red;
    color: white;
    border: none;
    height: 23px;
    width: 85px;
    cursor: pointer;
    border-radius: 29px;
    transition:background-color 3s;}
  .SUBSCRIBE-button:hover {
    background-color: rgb(255, 20, 20);
    opacity: 0.7;
  }
  .SUBSCRIBE-button:active {
    opacity: 0.5;
  }
</style>
<button class="join-button">JOIN</button>
<style>
  .join-BUTTON {
    border-color: rgb(17, 106, 221);
    cursor: pointer;
    border-style: solid;
    border-width: 1px;
    color: rgb(11, 11, 214);
    height: 23px;
    width: 85px;
    border-radius: 29px;
    margin-right: 8px;
    transition:background-color 2s;}
  
  .join-BUTTON:hover {
    background-color: rgba(16, 131, 160, 0.897);
    opacity: 0.7;
  }
  .JOIN-button:active {
    opacity: 0.5;
  }
</style>
<button class="tweet-button">Tweet</button>
<style>
  .tweet-button {
    background-color: rgb(14, 171, 255);
    color: white;
    border: none;
    border-radius: 10px;
    height: 23px;
    width: 80px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition:background-color 2s; box-shadow: 0.5px 0.5px 0.5px black;}
  
  .tweet-button:hover {
    background-color: rgb(110, 8, 245);
    opacity: 0.7;
  }
  .tweet-button:active {
    opacity: 0.5;
  }
</style>
